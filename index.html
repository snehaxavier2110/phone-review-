<html>
<head>
    
    <title>Website Design</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
       <nav>
        <div class="logo">
            <img src="https://th.bing.com/th/id/OIP.STJ3FwDT9sxuOGtOnCIAYAHaHa?w=185&h=185&c=7&r=0&o=5&dpr=1.3&pid=1.7">

        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </div>
       </nav>
       <div class="information">
         <div class="overlay"></div>
         <img src="\phone.jpeg" class="mobile">  
         <div id="circle">
            <div class="feature one">
                <img src="\images\camera.png">
                <div>
                    <hi>Camera</hi>
                    <p>12MP,Wide Angle Lens</p>
                </div>
            </div>
            <div class="feature two">
                <img src="\images\processor.png">
                <div>
                    <hi>processor</hi>
                    <p>Snapdragon Octa-core l1nm</p>
                </div>
            </div>
            <div class="feature three">
                <img src="\images\display.png">
                <div>
                    <hi>Display</hi>
                    <p>6.4" Super AMOLED display</p>
                </div>
            </div>
            <div class="feature four">
                <img src="\images\battery.png">
                <div>
                    <hi>Battery Life</hi>
                    <p>5000mAh, 729</p>
                </div>
            </div>
         </div>
       </div>
       <div class="controls">
           <img src="\images\arrow.png" id="upBtn">
           <h3>Features</h3>
           <img src="\images\arrow.png" id="downBtn">
       </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        { rotateSum = rotateValue + "rotate(-90deg)";
          circle.style.transform = rotateSum;
          rotateValue = rotateSum;

        }
        downBtn.onclick = function()
        { rotateSum = rotateValue + "rotate(90deg)";
          circle.style.transform = rotateSum;
          rotateValue = rotateSum;

        }
    </script>
</body>
</html>
